<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScribbleCorner</title>
  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
<body>
  <div class="tool_box">
    <button class="button" id="undo">Undo</button>
    <button class="button" id="clear">Clear</button>
    <!-- <div class="green basic_color_picker"></div> -->
     <div class="pen_eraser"><img src="./image/eraser.png" alt="eraser-pencil"></div>
    <div class="red basic_color_picker"></div>
    <div class="blue basic_color_picker"></div>
    <input type="color" name="" id="color_picker">
    <input type="range" name="" id="width_setter" min="2" max="30" value="2">
  </div>
  <canvas id="drawing_canvas" class="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
